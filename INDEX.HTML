<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 1s ease;
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            min-width: 320px;
        }

        h1 { color: #d63384; font-size: 2.5rem; margin-top: 0; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s; /* Smooth growth */
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative;
            z-index: 5;
        }

        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            position: relative; 
            z-index: 999;
            transition: all 0.15s ease-out;
        }

        #message {
            display: none;
            color: #d63384;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .heart-icon { font-size: 5rem; color: #ff4d6d; margin-bottom: 10px; }
    </style>
</head>
<body>

    <audio id="valentineMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="main-content">
            <div class="heart-icon">❤️</div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">YES!</button>
