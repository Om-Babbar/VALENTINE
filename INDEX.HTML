<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            transition: background-color 1s ease;
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            min-width: 300px;
        }

        h1 { color: #d63384; font-size: 2.5rem; }

        /* This container keeps them side-by-side */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
            position: relative; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 100px;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            /* Start as relative so it stays in line, JS will switch it to absolute */
            position: relative; 
            transition: all 0.2s ease;
        }

        #message {
            display: none;
            color: #d63384;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .heart-icon { font-size: 5rem; color: #ff4d6d; }
    </style>
</head>
<body>

    <audio id="valentineMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="main-content">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="message">
            <div class="heart-icon">üíñ</div>
            <h1>Yay! I knew you'd say yes!</h1>
            <p style="font-size: 1.3rem;">You make every day feel like Valentine's Day. <br> I love you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const message = document.getElementById('message');
        const music = document.getElementById('valentineMusic');

        noBtn.addEventListener('mouseover', () => {
            // Once hovered, we switch to absolute so it can fly anywhere
            noBtn.style.position = 'absolute';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            message.style.display = 'block';
            document.body.style.backgroundColor = '#ffc8dd';
            music.play();
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.transition = 'transform 4s linear';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`;
            }, 100);
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
